name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # This is required for Pages deployment
    permissions:
      contents: read
      pages: write
      id-token: write      # This fixes the ACTIONS_ID_TOKEN_REQUEST_URL error

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Ruby (required for Jekyll)
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'  # Match your Ruby version
          bundler-cache: true   # Automatically runs `bundle install`

      # Step 3: Build Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build --destination _site

      # Step 4: Upload the built site as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

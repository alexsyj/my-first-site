name: GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Setup Ruby
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      # 3️⃣ Install dependencies
      - run: |
          gem install bundler
          bundle install

      # 4️⃣ Build the site
      - run: bundle exec jekyll build -d _site

      # 5️⃣ Deploy to GitHub Pages
      - uses: actions/deploy-pages@v4
        with:
          artifact_path: _site

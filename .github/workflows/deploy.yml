name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages   # Required for deploy-pages@v4

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Ruby for Jekyll
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true   # Automatically caches gems to speed up builds

      # 3. Install dependencies
      - name: Install gems
        run: bundle install

      # 4. Build the Jekyll site
      - name: Build Jekyll site
        run: bundle exec jekyll build

      # 5. Upload built site as artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site   # The folder Jekyll outputs your site to

      # 6. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
